spring.application.name=diggingsimulator

#DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/diggingsimulator?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop

# JWT
jwt.expiration={JWT_EXPIRATION}
jwt.secret=${JWT_SECRET_KEY}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.diggingsimulator=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.authorization=DEBUG